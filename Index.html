<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Ejemplo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .about-section, .contact-section {background-color:#F9F9F9;padding:50px 0;}
    .about-heading, .contact-heading {font-size:36px;font-weight:600;margin-bottom:30px;text-align:center;}
    .about-text {font-size:18px;line-height:30px;margin-bottom:50px;text-align:center;}
    .portfolio-section {background-color:#F5F5F5;padding:50px 0;}
    .portfolio-heading {font-size:36px;font-weight:600;margin-bottom:30px;text-align:center;}
    footer {background-color:#343A40;color:#F9F9F9;padding:50px 0;}
    footer a {color:#F9F9F9;text-decoration:none;}
    footer a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi sitio web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
